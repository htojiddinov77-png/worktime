name: Deploy Backend

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e

            echo "Connected: $(hostname)"
            echo "User: $(whoami)"

            cd /home/api/worktime
            git pull origin main

            go mod download

            go build -o /home/api/worktime/worktime-api .

            sudo systemctl restart worktime
            sudo systemctl status worktime --no-pager
